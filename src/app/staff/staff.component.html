<p>staff works!</p>


<router-outlet></router-outlet>


<input id="staff" name="staff" type="text" [(ngModel)]="staffId">{{staffId}}


<button id="toTeaching" name="toTeaching" (click)="navigateToTeaching()">Teaching Staff</button>
<button id="toNonTeaching" name="toNonTeaching" (click)="navigateToNonTeaching()">Non Teaching Staff</button>

<button id="staffDetails" name="staffDetails" (click)="onStaffDetails()">Staff Details</button>




<div class="container" *ngIf="staffResponse.length">
    <table class="table" >
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>salary</th>
        <th>Age</th>
        <th>photo</th>
        <th>Age Status</th>
      </tr>
      <tr *ngFor="let employee of staffResponse">
        <td>{{employee.id}}</td>
        <td>{{employee.employee_name}}</td>
        <td>{{employee.employee_salary}}</td>
      
        <td>{{employee.employee_age}}</td>
        <td>{{employee.profile_image}}</td>
        <td>{{employee.ageStatus}}</td>
      </tr>
    </table>
</div>
