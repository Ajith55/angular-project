<div>
    <form [formGroup]="employeeForm">
  
      <label for="id">Id:</label><br>
      <input 
          type="any" 
          id="id" 
          name="id"
          formControlName = "id">
          <br>
  
      <label for="name">Name:</label><br>
      <input 
          type="text" 
          id="name" 
          name="name"
          formControlName = "name">
          <br>
  
      <label for="salary">Salary:</label><br>
      <input 
          type="number" 
          id="salary" 
          name="salary"
          formControlName = "salary">
          <br>
  
      <label for="age">Age:</label><br>
      <input 
          type="number" 
          id="age" 
          name="age"
          formControlName = "age">
          <br>
  
      <label for="ageStatus">Age Status:</label><br>
      <input 
          type="text" 
          id="ageStatus" 
          name="ageStatus"
          formControlName = "ageStatus">
          <br><br>


          {{user}}
  
  
      <button type="submit" (click)="submitStaffData()">Submit</button>
    </form>
  </div>
